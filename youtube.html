<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google.com</title>
<link rel="icon" href="img/youtube_3670147.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        background: linear-gradient(140deg, #fafafa, rgb(219, 52, 52));
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 30px 100px 0 0;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 50px;
        margin: 0;
        padding: 0;
    }

    nav ul li a {
        text-decoration: none;
    }

    nav ul li a:hover {
        border-bottom: 1px solid white;
    }

    /* Couleurs du logo Google */
    .google-link .g { color: blue; }
    .google-link .a { color: red; }
    .google-link .oe { color: yellow; }
    .google-link .ga { color: blue; }
    .google-link .l { color: green; }
    .google-link .e { color: red; }

    h1 {
        text-align: center;
        font-size: 85px;
        color: rgb(255, 46, 46);
        text-shadow: 0 0 5px rgba(253, 57, 57, 0.8);
        padding-top: 35px;
    }

    .form {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    .form input {
        border-radius: 25px;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px 20px;
        width: 400px;
        font-size: 16px;
    }

    .form button {
        margin-left: 10px;
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        background-color: red;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .form button:hover {
        background-color: darkred;
    }
</style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <a href="barre.html" target="_blank" class="google-link">
                    <span class="g">G</span>
                    <span class="a">o</span>
                    <span class="oe">o</span>
                    <span class="ga">g</span>
                    <span class="l">l</span>
                    <span class="e">e</span>
                </a>
            </li>
            <li><a href="https://mail.google.com/mail/u/0/?pli=1#inbox" target="_blank">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=fr&tab=ri&og" target="_blank">Images</a></li>
        </ul>
    </nav>
</header>

<h1>Youtube</h1>

<form action="https://www.youtube.com/results?" method="get" target="_blank" class="form">
    <input placeholder="Recherche" type="text" name="search_query" required>
    <button type="submit">Recherche</button>
</form>
</body>
</html>
